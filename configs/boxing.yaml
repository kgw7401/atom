domain: boxing

actions:
  - guard
  - jab
  - cross
  - lead_hook
  - rear_hook
  - lead_uppercut
  - rear_uppercut
  - lead_bodyshot
  - rear_bodyshot

# MediaPipe landmark indices for upper body (11 keypoints)
keypoints:
  indices: [0, 7, 8, 11, 12, 13, 14, 15, 16, 23, 24]
  names:
    - nose
    - left_ear
    - right_ear
    - left_shoulder
    - right_shoulder
    - left_elbow
    - right_elbow
    - left_wrist
    - right_wrist
    - left_hip
    - right_hip

pipeline:
  fps: 30
  window_size: 6
  stride: 1
  visibility_threshold: 0.5
  nan_ratio_threshold: 0.3

  smoothing:
    method: savgol
    window_length: 5
    polyorder: 2

  features:
    velocity: true
    use_z: false

  normalization:
    center: hip_center
    scale: shoulder_width

drills:
  timing:
    level_1:
      reaction_window: 3.0
      guard_return_window: 1.2
      combo_gap_max: 1.5
      inter_drill_pause: 2.5
    level_2:
      reaction_window: 2.0
      guard_return_window: 1.0
      combo_gap_max: 1.2
      inter_drill_pause: 2.0
    level_3:
      reaction_window: 1.5
      guard_return_window: 0.8
      combo_gap_max: 1.0
      inter_drill_pause: 1.5

  combos:
    # Level 1: Singles
    - { name: jab, actions: [jab], level: 1 }
    - { name: cross, actions: [cross], level: 1 }
    - { name: lead_hook, actions: [lead_hook], level: 1 }
    - { name: rear_hook, actions: [rear_hook], level: 1 }
    - { name: lead_uppercut, actions: [lead_uppercut], level: 1 }
    - { name: rear_uppercut, actions: [rear_uppercut], level: 1 }
    - { name: lead_bodyshot, actions: [lead_bodyshot], level: 1 }
    - { name: rear_bodyshot, actions: [rear_bodyshot], level: 1 }

    # Level 2: Basic combos (2-3 actions)
    - { name: one-two, actions: [jab, cross], level: 2 }
    - { name: double-jab, actions: [jab, jab], level: 2 }
    - { name: jab-hook, actions: [jab, rear_hook], level: 2 }
    - { name: cross-hook, actions: [cross, lead_hook], level: 2 }
    - { name: jab-body, actions: [jab, rear_bodyshot], level: 2 }
    - { name: cross-body, actions: [cross, lead_bodyshot], level: 2 }
    - { name: hook-cross, actions: [lead_hook, cross], level: 2 }
    - { name: upper-cross, actions: [lead_uppercut, cross], level: 2 }
    - { name: one-two-hook, actions: [jab, cross, lead_hook], level: 2 }
    - { name: jab-jab-cross, actions: [jab, jab, cross], level: 2 }
    - { name: one-two-body, actions: [jab, cross, lead_bodyshot], level: 2 }
    - { name: body-cross-hook, actions: [lead_bodyshot, cross, lead_hook], level: 2 }

    # Level 3: Advanced combos (3-4 actions)
    - { name: one-two-hook-cross, actions: [jab, cross, lead_hook, cross], level: 3 }
    - { name: one-two-upper, actions: [jab, cross, lead_uppercut], level: 3 }
    - { name: jab-body-hook, actions: [jab, rear_bodyshot, lead_hook], level: 3 }
    - { name: quad-jab-cross, actions: [jab, jab, jab, cross], level: 3 }
    - { name: cross-hook-cross, actions: [cross, lead_hook, cross], level: 3 }
    - { name: jab-hook-cross-hook, actions: [jab, lead_hook, cross, lead_hook], level: 3 }
    - { name: upper-hook-cross, actions: [lead_uppercut, lead_hook, cross], level: 3 }
    - { name: body-body-cross, actions: [lead_bodyshot, rear_bodyshot, cross], level: 3 }
    - { name: one-two-hook-upper, actions: [jab, cross, lead_hook, lead_uppercut], level: 3 }
    - { name: jab-jab-cross-hook, actions: [jab, jab, cross, lead_hook], level: 3 }
