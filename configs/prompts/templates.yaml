  lead_rear_balance: "좌우 밸런스"
  combo_diversity: "콤비네이션 다양성"
  tech_straight: "스트레이트 테크닉"
  tech_hook: "훅 테크닉"
  tech_uppercut: "어퍼컷 테크닉"
  tech_body: "바디샷 테크닉"
  guard_consistency: "가드 일관성"
  guard_recovery: "가드 복귀"
  guard_endurance: "가드 지구력"
  defensive_reaction: "방어 반응"
  work_rate: "작업량"
  combo_fluency: "콤비 유창성"
  transition_speed: "전환 속도"
  volume_endurance: "볼륨 지구력"
  technique_endurance: "테크닉 지구력"
  rhythm_stability: "리듬 안정성"

# 그룹별 한국어 이름
group_labels:
  offensive_profile: "공격 프로필"
  technique: "테크닉"
  defense: "방어"
  rhythm: "리듬"
  conditioning: "컨디셔닝"

# 개선 문구 템플릿
improved_templates:
  - "{dim_label}이(가) {delta_pct}% 향상되었습니다. (현재 {value_pct}%)"

# 퇴보 문구 템플릿
regressed_templates:
  - "{dim_label}이(가) {delta_pct}% 하락했습니다. 다음 세션에서 집중해보세요."

# 약점 코칭 문구 (group별)
weakness_coaching:
  technique: "{dim_label} 연습이 필요합니다. 기본기를 천천히 반복해보세요."
  defense: "{dim_label}에 주의를 기울이세요. 방어는 모든 기술의 기반입니다."
  offensive_profile: "{dim_label}을(를) 개선하면 상대 예측이 어려워집니다."
  rhythm: "{dim_label}을(를) 높이면 펀치 효율이 좋아집니다."
  conditioning: "{dim_label}이(가) 부족합니다. 체력 훈련을 병행하세요."

# 전체 요약 템플릿
summary:
  all_improved: "전반적으로 좋은 세션이었습니다! 모든 관찰 영역에서 발전을 보였습니다."
  mixed: "이번 세션에서 {n_improved}개 영역이 향상, {n_regressed}개 영역이 하락했습니다."
  all_regressed: "컨디션이 좋지 않았던 것 같습니다. 충분한 휴식 후 다시 도전해보세요."
  no_change: "큰 변화 없는 세션이었습니다. 약점 영역에 더 집중해보세요."

# 다음 세션 추천
next_session:
  has_weakness: "다음 세션에서는 {top_weakness}에 집중하는 것을 추천합니다."
  no_weakness: "현재 밸런스가 좋습니다. 자유 세션으로 전체적인 감각을 유지하세요."

# 진행 리포트 템플릿
progress:
  trending_up: "{dim_label}이(가) 최근 {n_sessions}개 세션 동안 꾸준히 향상되고 있습니다."
  trending_down: "{dim_label}이(가) 최근 {n_sessions}개 세션 동안 하락 추세입니다. 집중 연습이 필요합니다."
  plateau: "{dim_label}이(가) 정체 상태입니다. 새로운 드릴을 시도해보세요."
  overall_improving: "전반적으로 꾸준히 성장하고 있습니다. 이 페이스를 유지하세요!"
  overall_mixed: "{n_up}개 영역 상승, {n_down}개 영역 하락 추세입니다."
  overall_declining: "최근 하락 추세가 보입니다. 훈련 강도를 조절하고 기본기에 집중해보세요."
