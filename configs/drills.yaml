# Drill Library for Policy Engine
# Reference: spec/roadmap.md Phase 2c
#
# Each drill specifies:
#   - name: human-readable drill name
#   - type: single | combo | defense | conditioning
#   - actions: list of punch/action names
#   - target_dims: which state vector dimensions this drill trains (0-indexed)
#   - level: difficulty 1-3
#   - duration_seconds: recommended drill duration
#   - reps: recommended repetitions per round (null if time-based)

drills:
  # --- Offensive Profile Drills (dims 0-3) ---

  - name: punch_variety_freestyle
    type: combo
    actions: [jab, cross, lead_hook, rear_hook, lead_uppercut, rear_uppercut]
    target_dims: [0]  # repertoire_entropy
    level: 1
    duration_seconds: 120
    reps: null

  - name: body_attack_drill
    type: combo
    actions: [jab, lead_bodyshot, cross, rear_bodyshot]
    target_dims: [1, 7]  # level_change_ratio, tech_body
    level: 2
    duration_seconds: 90
    reps: null

  - name: switch_hand_drill
    type: combo
    actions: [jab, lead_hook, cross, rear_hook]
    target_dims: [2]  # lead_rear_balance
    level: 2
    duration_seconds: 90
    reps: null

  - name: combo_creativity_drill
    type: combo
    actions: [jab, cross, lead_hook, rear_uppercut, lead_bodyshot]
    target_dims: [0, 3]  # repertoire_entropy, combo_diversity
    level: 2
    duration_seconds: 120
    reps: null

  # --- Technique Drills (dims 4-7) ---

  - name: straight_punch_form
    type: single
    actions: [jab, cross]
    target_dims: [4]  # tech_straight
    level: 1
    duration_seconds: 60
    reps: 20

  - name: jab_drill
    type: single
    actions: [jab]
    target_dims: [4]  # tech_straight
    level: 1
    duration_seconds: 60
    reps: 20

  - name: cross_drill
    type: single
    actions: [cross]
    target_dims: [4]  # tech_straight
    level: 1
    duration_seconds: 60
    reps: 20

  - name: hook_form_drill
    type: single
    actions: [lead_hook, rear_hook]
    target_dims: [5]  # tech_hook
    level: 1
    duration_seconds: 60
    reps: 20

  - name: uppercut_form_drill
    type: single
    actions: [lead_uppercut, rear_uppercut]
    target_dims: [6]  # tech_uppercut
    level: 1
    duration_seconds: 60
    reps: 20

  - name: body_shot_form_drill
    type: single
    actions: [lead_bodyshot, rear_bodyshot]
    target_dims: [7]  # tech_body
    level: 1
    duration_seconds: 60
    reps: 20

  - name: one_two_precision
    type: combo
    actions: [jab, cross]
    target_dims: [4, 13]  # tech_straight, combo_fluency
    level: 2
    duration_seconds: 90
    reps: 15

  - name: hook_combo_drill
    type: combo
    actions: [jab, cross, lead_hook]
    target_dims: [4, 5, 13]  # tech_straight, tech_hook, combo_fluency
    level: 2
    duration_seconds: 90
    reps: 12

  - name: uppercut_combo_drill
    type: combo
    actions: [jab, cross, lead_uppercut]
    target_dims: [4, 6, 13]  # tech_straight, tech_uppercut, combo_fluency
    level: 3
    duration_seconds: 90
    reps: 10

  # --- Defense Drills (dims 8-11) ---

  - name: guard_hold_drill
    type: defense
    actions: [guard]
    target_dims: [8]  # guard_consistency
    level: 1
    duration_seconds: 60
    reps: null

  - name: punch_and_return
    type: defense
    actions: [jab, guard, cross, guard]
    target_dims: [9]  # guard_recovery
    level: 1
    duration_seconds: 90
    reps: 20

  - name: extended_guard_drill
    type: defense
    actions: [guard]
    target_dims: [8, 10]  # guard_consistency, guard_endurance
    level: 2
    duration_seconds: 180
    reps: null

  - name: defense_reaction_drill
    type: defense
    actions: [guard]
    target_dims: [11]  # defensive_reaction
    level: 2
    duration_seconds: 120
    reps: null

  - name: punch_guard_cycle
    type: defense
    actions: [jab, cross, guard, lead_hook, guard]
    target_dims: [8, 9, 13]  # guard_consistency, guard_recovery, combo_fluency
    level: 2
    duration_seconds: 120
    reps: null

  # --- Rhythm & Tempo Drills (dims 12-14) ---

  - name: speed_round
    type: conditioning
    actions: [jab, cross, lead_hook, rear_hook]
    target_dims: [12]  # work_rate
    level: 2
    duration_seconds: 120
    reps: null

  - name: rapid_combo_drill
    type: combo
    actions: [jab, cross, lead_hook, cross]
    target_dims: [12, 13]  # work_rate, combo_fluency
    level: 2
    duration_seconds: 90
    reps: 15

  - name: defense_to_offense
    type: combo
    actions: [guard, jab, cross]
    target_dims: [14]  # transition_speed
    level: 2
    duration_seconds: 90
    reps: 15

  - name: counter_punch_drill
    type: combo
    actions: [guard, cross, lead_hook]
    target_dims: [9, 14]  # guard_recovery, transition_speed
    level: 3
    duration_seconds: 90
    reps: 12

  # --- Conditioning Drills (dims 15-17) ---

  - name: endurance_round
    type: conditioning
    actions: [jab, cross, lead_hook, rear_hook, lead_uppercut, rear_uppercut]
    target_dims: [15, 16, 17]  # volume_endurance, technique_endurance, rhythm_stability
    level: 2
    duration_seconds: 180
    reps: null

  - name: sustained_pace_drill
    type: conditioning
    actions: [jab, cross]
    target_dims: [15, 17]  # volume_endurance, rhythm_stability
    level: 1
    duration_seconds: 180
    reps: null

  - name: technique_under_fatigue
    type: conditioning
    actions: [jab, cross, lead_hook, rear_hook]
    target_dims: [16]  # technique_endurance
    level: 3
    duration_seconds: 180
    reps: null

  # --- General / Maintenance Drills ---

  - name: shadow_boxing_freestyle
    type: combo
    actions: [jab, cross, lead_hook, rear_hook, lead_uppercut, rear_uppercut, lead_bodyshot, rear_bodyshot]
    target_dims: [0, 1, 2, 3, 12]  # offensive profile + work_rate
    level: 1
    duration_seconds: 180
    reps: null

  - name: full_combo_flow
    type: combo
    actions: [jab, cross, lead_hook, cross, lead_uppercut, rear_bodyshot]
    target_dims: [0, 3, 4, 5, 6, 7, 13]  # repertoire + technique + fluency
    level: 3
    duration_seconds: 120
    reps: null
